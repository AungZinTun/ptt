{% extends 'base.html' %}

{% block content %}
	<!-- Page top section start -->
   <!-- Page top section start -->
   {% load static %}
	<div class="page-top-area set-bg" data-setbg="{% static "img/headers-bg/4.jpg" %}">
		<div class="breadcrumb-area">
			<a href="{% url 'price'%}">Home</a> / <span>Booking</span>
		</div>
	</div>
	<!-- Page top section end -->
			<style > 	
						.pricing {
						background: #7e9aa7;
						background: linear-gradient(to right, rgb(177, 177, 177), rgb(228, 228, 228));
						}

						.pricing .card {
						border: none;
						border-radius: 1rem;
						transition: all 0.2s;
						box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
						}

						.pricing hr {
						margin: 1.5rem 0;
						}

						.pricing .card-title {
						margin: 0.5rem 0;
						font-size: 0.9rem;
						letter-spacing: .1rem;
						font-weight: bold;
						}

						.pricing .card-price {
						font-size: 3rem;
						margin: 0;
						}

						.pricing .card-price .period {
						font-size: 0.8rem;
						}

						.pricing ul li {
						margin-bottom: 1rem;
						}

						.pricing .text-muted {
						opacity: 0.7;
						}

						.pricing .btn {
						font-size: 80%;
						border-radius: 5rem;
						letter-spacing: .1rem;
						font-weight: bold;
						padding: 1rem;
						opacity: 0.7;
						transition: all 0.2s;
		}

		/* Hover Effects on Card */

		@media (min-width: 992px) {
		.pricing .card:hover {
			margin-top: -.25rem;
			margin-bottom: .25rem;
			box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.3);
		}
		.pricing .card:hover .btn {
			opacity: 1;
		}}
			</style>
	<section class="pricing py-5">
  <div class="container">
    <div class="row">

	  <!-- Free Tier -->
	  
	
	 
      <div class="col-lg-4">
        <div class="card mb-5 mb-lg-0">
          <div class="card-body bg-dark">
			<h5 class="card-title text-muted text-uppercase text-center">	Session </h5>
			 <h6 class="card-price text-center"><span class="period text-muted">MMK</span></h6>
						<hr>
					
							<form class="contact-form" method="POST">
									{% csrf_token %}
									<div class="row">
									
										<div class="col-md-6">
												{{ form.as_p }}
										</div>
										<div class="col-md-12">
												<button class="site-btn light justify-content-center">Book Now</button>

										</div>
										
									</div>
						</form>
          </div>
        </div>
	  </div>
	  
	 
     
	</section>
	<!-- Elements section end -->


    {% endblock  %}
